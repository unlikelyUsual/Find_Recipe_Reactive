<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragment/layout :: layout (~{::body})}">
<head>
    <title>Recipes</title>
    <meta charset="utf-8">
</head>
<body>

<div class="site-blocks-cover inner-page-cover bg-light mb-5">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-12 text-center">
                <h1>Search Recipe</h1>
                <form onsubmit="return false" class="form-inline">
                    <input type="text" class="form-control-lg mr-3" placeholder="Search" id="searchKeyField" style="width : 88%">
                    <button class="btn btn-primary py-3" id="searchBtn">Search</button>
                </form>
            </div>
        </div>
    </div>
</div>


<div class="site-section pt-3">
    <div class="container">
        <div class="no-data"><span class="para-lead">Found 0 Recipe(s).</span></div>
        <div class="row recipe-block"></div>
    </div>
</div>

<script type="template" id="recipeTemplate">
    <div class="card text-center" style="width: 20rem;">
        <img src="{{src}}" style="height: 21rem"  class="card-img" alt="...">
        <div class="card-body">
            <h5 class="card-title">{{description}}</h5>
            <p class="card-text">{{content}}</p>
            <a href="{{viewLink}}" class="btn btn-primary mb-2">View Complete Recipe</a>
            <a href="{{editLink}}" class="btn btn-danger">Edit Recipe</a>
        </div>
    </div>
</script>

</body>
</html>
